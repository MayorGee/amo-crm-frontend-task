<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMO CRM Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .deal-row {
            cursor: pointer;
        }
        .expanded-row {
            background-color: #f8f9fa;
        }
        .expanded-row td {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        .expanded-row .container-fluid {
            padding-left: 16px; /* Match table cell padding */
            padding-right: 16px; /* Match table cell padding */
        }
        
        .expanded-row .d-flex.align-items-center {
            padding-right: 12px; /* Adjust as needed to align with header */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Сделки</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="table__header">ID</th>
                        <th class="table__header">Название </th>
                        <th class="table__header">Бюджет</th>
                        <th class="table__header">Контакт</th>
                        <th class="table__header">Телефон</th>
                        <th class="table__header">Статус</th>
                    </tr>
                </thead>
                <tbody id="dealsTableBody">
                    <!-- Deals will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts/AmoCrmApiClient.js"></script>
    <script src="scripts/AmoCrmDealsApp.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
